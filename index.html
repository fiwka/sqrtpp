<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sqrtpp</title>

    <script src="js/big.min.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/calculator.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <div class="functional_part">
            <div class="calc">
                <div class="lang_choose">
                    <label for="lang_select">Выберите язык:</label>
                    <select name="lang" id="lang_select">
                        <option value="ru_RU">Русский</option>
                        <option value="en_US">English</option>
                    </select>
                </div>
                <form class="calc_form">
                    <div class="params">
                        <div class="precision_container">
                            <label for="precision_textbox">Укажите точность вычислений</label>
                            <input type="number" min="0" max="1000000" step="1" value="10" name="precision" id="precision_textbox">
                        </div>
                        <div class="is_analytical_container">
                            <label for="is_analytical_checkbox">Считать корень аналитически</label>
                            <input type="checkbox" name="is_analytical" id="is_analytical_checkbox">
                        </div>
                    </div>
                    <div class="radical">
                        <label for="radical_texbox">Введите подкоренное выражение:</label>
                        <span class="root">
                            <input type="text" name="radical" id="radical_texbox" class="radicand">
                        </span>
                    </div>
                    <button type="submit">Ввести</button>
                </form>
                <div class="result_label">Результат вычислений:</div>
                <div class="result">
                    <!-- <span class="plus_menus">±</span>
                    <span class="nonanalitical">
                        <span class="result_integer"></span>.
                        <span class="result_fract"></span>
                    </span>
                    <span class="analytical">
                        <span class="out_root"></span> + 

                    </span>
                    <span class="result_is_complex" hidden><b>i</b></span> -->
                </div>
            </div>
            <div class="lang_creator">
                <form onsubmit="addlang(e)">
                    <button type="submit">Add language</button>
                    <span></span>
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Enter language name">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Select language">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Specify the accuracy of calculations">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Calculate the root analytically">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Enter the radical expression">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Enter">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Calculation result">
                    <input type="text" name="name" id="lang_name_texbox" placeholder="Title">
                </form>
            </div>
        </div>
        <div class="docs"></div>
    </main>
</body>
</html>
