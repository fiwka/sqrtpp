<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sqrtpp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

    <script src="js/big.min.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/docs.js"></script>
    <script src="js/lang.js" defer></script>
    <script src="js/calculator.js" defer></script>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100">
    <main class="app container-fluid min-vh-100">
        <h1 id="title" class="text-center"></h1>
        <div class="row min-vh-100">
            <div class="functional_part col-md-6 col-12 d-flex flex-column justify-content-between min-vh-100">
                <div class="calc">
                    <div class="lang_choose">
                        <label for="lang_select" id="lang_select_label"></label>
                        <select class="form-select" name="lang" id="lang_select"></select>
                    </div>
                    <form class="calc_form">
                        <div class="params">
                            <div class="precision_container mt-3">
                                <label class="form-label" for="precision_textbox" id="precision_textbox_label"></label>
                                <input class="form-control" type="number" min="0" max="1000" step="1" value="10" name="precision" id="precision_textbox">
                            </div>
                            <div class="is_analytical_container mt-3">
                                <input class="form-check-input" type="radio" name="approximation" id="approximation_radio_1" value="false" checked>
                                <label class="form-check-label" for="approximation_radio_1" id="approximation_radio_1_label"></label>
                                <br/>
                                <input class="form-check-input" type="radio" name="approximation" id="approximation_radio_2" value="true">
                                <label class="form-check-label" for="approximation_radio_2" id="approximation_radio_2_label"></label>
                            </div>
                        </div>
                        <div class="radical mt-3">
                            <label class="form-label" for="radical_textbox" id="radical_textbox_label"></label>
                            <span class="root">
                                <input class="form-control radicand ms-1" type="text" name="radical" id="radical_textbox">
                            </span>
                        </div>
                        <button type="submit" id="submit_button" class="btn btn-secondary mt-3"></button>
                    </form>
                    <div class="result_label" id="result_label"></div>
                    <div class="result">
                    </div>
                </div>
                <div class="lang_creator">
                    <form id="lang_creation_form">
                        <button type="submit" class="btn btn-secondary">Add language</button>
                    </form>
                </div>
            </div>
            <div class="docs col-md-6 col-12 mt-3"></div>
        </div>
    </main>
</body>
</html>
